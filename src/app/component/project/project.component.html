<section>
  <span *ngFor="let item of [].constructor(260)"></span>
  <div class="container">
      <div class="signin" *ngIf="isEditMode">
        <div class="content">
          <form class="form" (ngSubmit)="onSubmit()">
            <div *ngIf="isAddUserMode">
              <div class="inputBox">
                <select name="user" id="user" required [(ngModel)]="projectMember.user.id" >
                  <option *ngFor="let item of users" value="{{item.id}}">{{ item.username }}</option>
                </select>
                <i>Participant</i>
              </div>
              <div class="inputBox">
                <select name="role" id="role" required [(ngModel)]="projectMember.role">
                  <option *ngFor="let item of roles" value="{{item.id}}">{{ item.name }}</option>
                </select>
                <i>Role</i>
              </div>
            </div>
            <div *ngIf="!isAddUserMode">
              <div class="inputBox">
    
                <input type="text" id="name" [(ngModel)]="project.name" name="name" required> <i>Name</i>
    
              </div>
              <div class="inputBox">
    
                <input type="text" id="email" [(ngModel)]="project.description" name="description" required>
                <i>Description</i>
    
              </div>
    
              <div class="inputBox">
    
                <input type="date" id="start_date" [(ngModel)]="project.start_date" name="start_date" required> <i>Date
                debut</i>
    
              </div>
            </div>
    
    
            <div class="inputBox">
    
              <input type="submit" value="Sauvegarder">
    
            </div>
    
    
          </form>
    
          <div class="links" *ngIf="!isNew">
            <a class="btn btn-danger" (click)="onSwitchMode()">Annuler</a>
          </div>
    
        </div>
      </div>
      <div class="array" *ngIf="!isEditMode">
    
        <div class="content">
          <div class="dashboard">
            <h1>{{ project.name }}</h1>
            <p>{{ project.description }}</p>
            <p>{{ project.start_date }}</p>
            <div class="links">
              <a (click)="onSwitchMode()">Modifier</a>
            </div>
            <h2>Les Taches</h2>
            <div style="float: left" *ngFor="let task of tasks">
              <div class="card">
                <a [routerLink]="['/task', task.id]">{{ task.name }}</a>
              </div>
    
            </div>
            <div style="clear: left"></div>
            <div>
              <h2 (click)="onSwitchAddMode()" style="float: right;cursor: pointer" title="Ajouter un participant">+</h2>
              <h2>Les participants</h2>
            </div>
            <div style="clear: right"></div>
            <div style="float: left" *ngFor="let member of project.members">
              <div class="card">
                <a>{{ member.username }}</a>
              </div>
            </div>
            <div style="clear: left"></div>
    
            <div class="links">
              <a (click)="onNewtask()">Cr√©er une nouvelle tache</a>
            </div>
          </div>
        </div>
      </div>
  </div>
</section>
